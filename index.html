<html lang="en">

<body>
    <div class="container">
        <div class="scoreboard home">
                <h3>Warriors</h3>

            <div class="number">
                <p> 0 </p>
            </div>
            <div class="increase-score"> 
                <button class="add1"> +1 </button>
                <button class="add2"> +2 </button>
                <button class="add3"> +3 </button>
            </div>
            <div class="minus-home">
                <p> - </p>
            </div>
        </div>
        <div class="scoreboard guest">
            <h3>Lakers</h3>
            <div class="number">
                <p> 0 </p>
            </div>
            <div class="increase-score"> 
                <button class="add1"> +1 </button>
                <button class="add2"> +2 </button>
                <button class="add3"> +3 </button>
            </div>
            <div class="minus-guest">
                <p> - </p> 
            </div>

        </div>
        <div class="reset">
            <button> reset </button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
